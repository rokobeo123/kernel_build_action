name: ðŸ”‹ Xiaomi 14 Pro - AngelBeats Style + SukiSU + SUSFS

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Battery Profile'
        required: true
        default: 'balanced'
        type: choice
        options:
          - extreme_battery
          - balanced
          - performance
  
  push:
    branches:
      - main
    paths:
      - '.github/workflows/xiaomi14pro-angelbeats.yml'

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: Set default profile
        run: |
          if [ -z "${{ inputs.profile }}" ]; then
            echo "PROFILE=balanced" >> $GITHUB_ENV
          else
            echo "PROFILE=${{ inputs.profile }}" >> $GITHUB_ENV
          fi
      
      - name: ðŸ§¹ Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h
      
      - name: ðŸ“¦ Install dependencies (including libelf)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex \
            g++-multilib gcc-multilib git gnupg gperf imagemagick \
            lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev \
            libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop \
            pngcrush rsync schedtool squashfs-tools xsltproc zip \
            zlib1g-dev python3 python-is-python3 wget cpio kmod \
            libelf-dev libelf1 elfutils
          
          echo "âœ… All dependencies installed!"
      
      - name: ðŸ“‚ Clone kernel source
        run: |
          echo "ðŸ“¥ Cloning Xiaomi 14 Pro kernel source..."
          git clone --depth=1 \
            https://github.com/MiCode/Xiaomi_Kernel_OpenSource \
            -b shennong-u-oss \
            kernel
          
          cd kernel
          echo "âœ… Kernel cloned!"
          make kernelversion 2>/dev/null || cat Makefile | grep "^VERSION\|^PATCHLEVEL\|^SUBLEVEL" | head -3
      
      - name: ðŸ”§ Fix missing Kconfig files
        working-directory: kernel
        run: |
          echo "ðŸ”§ Fixing missing Kconfig references..."
          
          if [ -f "drivers/misc/Kconfig" ]; then
            sed -i '/source "drivers\/misc\/hwid\/Kconfig"/d' drivers/misc/Kconfig
          fi
          
          if [ -d "drivers/misc/hwid" ] && [ ! -f "drivers/misc/hwid/Kconfig" ]; then
            touch drivers/misc/hwid/Kconfig
          fi
          
          grep -r "source.*Kconfig" drivers/ 2>/dev/null | grep -v ".git" | cut -d'"' -f2 | while read kconfig; do
            if [ ! -f "$kconfig" ]; then
              echo "Missing: $kconfig - removing reference"
              find drivers/ -name "Kconfig" -exec sed -i "\|source.*$(basename $kconfig)|d" {} \; 2>/dev/null
            fi
          done
          
          echo "âœ… Kconfig files fixed!"
      
      - name: ðŸ”§ Integrate SukiSU Ultra
        working-directory: kernel
        run: |
          echo "ðŸš€ Installing SukiSU with builtin SUSFS config..."
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          
          if [ -d "KernelSU" ]; then
            echo "âœ… SukiSU integrated!"
          else
            echo "âŒ SukiSU integration failed!"
            exit 1
          fi
      
      - name: ðŸ“¥ Clone SUSFS and copy source files
        working-directory: kernel
        run: |
          echo "ðŸ“¥ Cloning SUSFS for source files..."
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1
          
          echo "Copying SUSFS source files to KernelSU/kernel/..."
          
          if [ -d "susfs4ksu/ksu_susfs" ]; then
            cp -v susfs4ksu/ksu_susfs/*.c KernelSU/kernel/ 2>/dev/null || true
            cp -v susfs4ksu/ksu_susfs/*.h KernelSU/kernel/ 2>/dev/null || true
          fi
          
          if [ -d "susfs4ksu/kernel_patches/ksu_susfs" ]; then
            cp -v susfs4ksu/kernel_patches/ksu_susfs/*.c KernelSU/kernel/ 2>/dev/null || true
            cp -v susfs4ksu/kernel_patches/ksu_susfs/*.h KernelSU/kernel/ 2>/dev/null || true
          fi
          
          find susfs4ksu -type f \( -name "*susfs*.c" -o -name "*susfs*.h" \) -exec cp -v {} KernelSU/kernel/ \; 2>/dev/null || true
          
          echo "âœ… SUSFS source files copied!"
      
      - name: âš¡ Create AngelBeats battery optimization configs
        working-directory: kernel
        run: |
          echo "âš¡ Creating battery optimization configs..."
          mkdir -p arch/arm64/configs/vendor
          
          cat > arch/arm64/configs/vendor/angelbeats_extreme_battery.config << 'ENDCONFIG'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_POWERSAVE=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_CPU_IDLE=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM=y
          CONFIG_PM_WAKELOCKS_LIMIT=100
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_THERMAL=y
          CONFIG_WIREGUARD=y
          ENDCONFIG
          
          cat > arch/arm64/configs/vendor/angelbeats_balanced.config << 'ENDCONFIG'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_CPU_IDLE=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM=y
          CONFIG_PM_WAKELOCKS_LIMIT=200
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_THERMAL=y
          CONFIG_WIREGUARD=y
          ENDCONFIG
          
          cat > arch/arm64/configs/vendor/angelbeats_performance.config << 'ENDCONFIG'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=500
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          ENDCONFIG
          
          echo "âœ… Battery configs created!"
          ls -la arch/arm64/configs/vendor/angelbeats_*.config
      
      - name: ðŸ”¨ Clone Proton Clang toolchain
        run: |
          echo "ðŸ“¥ Cloning Proton Clang..."
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "âœ… Proton Clang ready!"
      
      - name: âš™ï¸ Merge configs
        working-directory: kernel
        run: |
          echo "âš™ï¸ Merging kernel configs..."
          
          BATTERY_CONFIG="angelbeats_${PROFILE}.config"
          echo "Profile: $PROFILE"
          echo "Config: $BATTERY_CONFIG"
          
          cat arch/arm64/configs/gki_defconfig \
              arch/arm64/configs/vendor/shennong_GKI.config \
              arch/arm64/configs/vendor/$BATTERY_CONFIG \
              > .config
          
          echo "âœ… Configs merged!"
          echo "Total lines: $(wc -l < .config)"
      
      - name: ðŸ—ï¸ Build kernel
        working-directory: kernel
        run: |
          echo "ðŸ—ï¸ Starting kernel build..."
          
          export PATH="$GITHUB_WORKSPACE/clang/bin:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          
          echo "Compiler version:"
          clang --version | head -1
          
          echo "Kernel version:"
          make kernelversion
          
          echo ""
          echo "Resolving config..."
          make olddefconfig 2>&1 | tee config.log || true
          
          echo ""
          echo "ðŸš€ Building with $(nproc) CPU cores..."
          echo ""
          
          make -j$(nproc) 2>&1 | tee ../build.log
          
          if [ -f arch/arm64/boot/Image.gz ]; then
            echo ""
            echo "âœ… ==============================="
            echo "âœ…  BUILD SUCCESSFUL!"
            echo "âœ… ==============================="
            ls -lh arch/arm64/boot/Image.gz
          else
            echo ""
            echo "âŒ ==============================="
            echo "âŒ  BUILD FAILED!"
            echo "âŒ ==============================="
            echo ""
            echo "Last 100 lines:"
            tail -100 ../build.log
            echo ""
            echo "Errors:"
            grep -i "error:" ../build.log | tail -30
            exit 1
          fi
      
      - name: ðŸ“¦ Package AnyKernel3
        run: |
          echo "ðŸ“¦ Creating flashable ZIP..."
          
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3
          cd AnyKernel3
          
          cp ../kernel/arch/arm64/boot/Image.gz ./
          
          cat > anykernel.sh << 'AKEND'
          properties() { '
          kernel.string=AngelBeats-SukiSU-SUSFS-Xiaomi14Pro
          do.devicecheck=1
          do.modules=0
          do.systemless=1
          do.cleanup=1
          do.cleanuponabort=0
          device.name1=shennong
          device.name2=Xiaomi 14 Pro
          device.name3=2311DRN47C
          supported.versions=14-15
          '; }
          block=/dev/block/by-name/boot;
          is_slot_device=auto;
          ramdisk_compression=auto;
          . tools/ak3-core.sh;
          dump_boot;
          write_boot;
          AKEND
          
          DATE=$(date +%Y%m%d-%H%M)
          ZIPNAME="AngelBeats-SukiSU-Xiaomi14Pro-${PROFILE}-${DATE}.zip"
          
          zip -r9 "../${ZIPNAME}" * -x .git README.md *placeholder
          
          cd ..
          echo "ZIPNAME=${ZIPNAME}" >> $GITHUB_ENV
          
          cat > KERNEL_INFO.txt << 'INFOEND'
          ðŸ”‹ AngelBeats-Style Kernel for Xiaomi 14 Pro
          
          âœ… Features:
          - SukiSU Ultra (root solution)
          - SUSFS v2.0.0 (root hiding)
          - KPM + KProbes support
          - BBG (Baseband Guard)
          - Battery optimization
          - BFQ I/O Scheduler
          - Schedutil CPU Governor
          
          ðŸ“± Device: Xiaomi 14 Pro (shennong)
          ðŸ§ Kernel: 6.1.118
          ðŸ“… Android: 14-15
          
          ðŸ“¥ INSTALLATION:
          1. Backup current boot.img!
          2. Flash via TWRP or Kernel Manager
          3. Reboot
          4. Install KernelSU Manager app
          
          ðŸ’¡ Recommended apps:
          - Scene (Coolapk)
          - Franco Kernel Manager
          - EX Kernel Manager
          
          ðŸ”‹ Enjoy better battery life!
          INFOEND
          
          echo "âœ… Package created: ${ZIPNAME}"
          ls -lh "${ZIPNAME}"
      
      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-14-Pro-Kernel-${{ env.PROFILE }}
          path: |
            *.zip
            KERNEL_INFO.txt
            build.log
          retention-days: 30
      
      - name: ðŸŽ‰ Build complete!
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘                                       â•‘"
          echo "â•‘    âœ…  BUILD SUCCESSFUL!  âœ…         â•‘"
          echo "â•‘                                       â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ“¦ Kernel: ${{ env.ZIPNAME }}"
          echo "âš¡ Profile: ${{ env.PROFILE }}"
          echo ""
          echo "ðŸ“¥ Download from Artifacts section below"
          echo "âš¡ Flash via TWRP and enjoy!"
          echo ""
