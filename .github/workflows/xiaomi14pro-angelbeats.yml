name: ðŸ”‹ Xiaomi 14 Pro - AngelBeats + SukiSU + SUSFS

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Battery Profile'
        required: true
        default: 'balanced'
        type: choice
        options:
          - extreme_battery
          - balanced
          - performance
  
  push:
    branches:
      - main
    paths:
      - '.github/workflows/xiaomi14pro-angelbeats.yml'

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: Set profile
        run: |
          if [ -z "${{ inputs.profile }}" ]; then
            echo "PROFILE=balanced" >> $GITHUB_ENV
          else
            echo "PROFILE=${{ inputs.profile }}" >> $GITHUB_ENV
          fi
      
      - name: ðŸ§¹ Free space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      
      - name: ðŸ“¦ Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex \
            g++-multilib gcc-multilib git gnupg gperf imagemagick \
            lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev \
            libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop \
            pngcrush rsync schedtool squashfs-tools xsltproc zip \
            zlib1g-dev python3 python-is-python3 wget cpio kmod \
            libelf-dev libelf1 elfutils
      
      - name: ðŸ“‚ Clone kernel
        run: |
          git clone --depth=1 \
            https://github.com/MiCode/Xiaomi_Kernel_OpenSource \
            -b shennong-u-oss \
            kernel
          cd kernel
          make kernelversion 2>/dev/null || cat Makefile | head -5
      
      - name: ðŸ”§ Fix Kconfig
        working-directory: kernel
        run: |
          if [ -f "drivers/misc/Kconfig" ]; then
            sed -i '/source "drivers\/misc\/hwid\/Kconfig"/d' drivers/misc/Kconfig
          fi
      
      - name: ðŸ”§ Remove debug_kinfo
        working-directory: kernel
        run: |
          rm -f drivers/android/debug_kinfo.c
          if [ -f "drivers/android/Makefile" ]; then
            sed -i '/debug_kinfo/d' drivers/android/Makefile
          fi
      
      - name: ðŸ”§ Integrate SukiSU
        working-directory: kernel
        run: |
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          [ -d "KernelSU" ] || exit 1
      
      - name: ðŸ“¥ Clone and integrate SUSFS properly
        working-directory: kernel
        run: |
          echo "ðŸ“¥ Cloning SUSFS..."
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1
          
          echo "ðŸ“‚ Exploring SUSFS structure..."
          find susfs4ksu -type f -name "*.c" -o -name "*.h" | head -20
          
          echo ""
          echo "ðŸ“‚ Copying SUSFS files to proper locations..."
          
          # Copy main SUSFS source to fs/
          if [ -f "susfs4ksu/kernel_patches/fs/susfs.c" ]; then
            cp -v susfs4ksu/kernel_patches/fs/susfs.c fs/
          fi
          
          # Copy SUSFS headers to include/linux/
          mkdir -p include/linux
          if [ -f "susfs4ksu/kernel_patches/include/linux/susfs_def.h" ]; then
            cp -v susfs4ksu/kernel_patches/include/linux/susfs_def.h include/linux/
          fi
          if [ -f "susfs4ksu/kernel_patches/include/linux/susfs.h" ]; then
            cp -v susfs4ksu/kernel_patches/include/linux/susfs.h include/linux/
          fi
          
          # Copy ALL KSU integration files - search entire susfs4ksu directory
          echo "Searching for KSU integration files..."
          find susfs4ksu -type f \( -name "*ksu*.c" -o -name "*ksu*.h" \) | while read file; do
            echo "Found: $file"
            cp -v "$file" KernelSU/kernel/
          done
          
          # Copy files from ksu_susfs directory if it exists
          if [ -d "susfs4ksu/ksu_susfs" ]; then
            echo "Copying from ksu_susfs directory..."
            cp -v susfs4ksu/ksu_susfs/*.c KernelSU/kernel/ 2>/dev/null || true
            cp -v susfs4ksu/ksu_susfs/*.h KernelSU/kernel/ 2>/dev/null || true
          fi
          
          # Copy any files from kernel_patches/ksu_susfs
          if [ -d "susfs4ksu/kernel_patches/ksu_susfs" ]; then
            echo "Copying from kernel_patches/ksu_susfs..."
            cp -v susfs4ksu/kernel_patches/ksu_susfs/*.c KernelSU/kernel/ 2>/dev/null || true
            cp -v susfs4ksu/kernel_patches/ksu_susfs/*.h KernelSU/kernel/ 2>/dev/null || true
          fi
          
          # Add SUSFS to fs/Makefile
          if ! grep -q "susfs.o" fs/Makefile; then
            echo "obj-\$(CONFIG_KSU_SUSFS) += susfs.o" >> fs/Makefile
            echo "âœ… Added SUSFS to fs/Makefile"
          fi
          
          # Patch KernelSU Makefile to include SUSFS objects
          if [ -f "KernelSU/kernel/Makefile" ]; then
            if ! grep -q "ksu_susfs" KernelSU/kernel/Makefile; then
              echo "" >> KernelSU/kernel/Makefile
              echo "# SUSFS integration" >> KernelSU/kernel/Makefile
              echo "obj-\$(CONFIG_KSU_SUSFS) += ksu_susfs.o" >> KernelSU/kernel/Makefile
              echo "âœ… Added SUSFS to KernelSU Makefile"
            fi
          fi
          
          echo ""
          echo "ðŸ“‚ Verification:"
          echo "SUSFS in fs/:"
          ls -la fs/susfs.c 2>/dev/null || echo "  âŒ Missing!"
          echo ""
          echo "SUSFS headers:"
          ls -la include/linux/susfs*.h 2>/dev/null || echo "  âŒ Missing!"
          echo ""
          echo "KSU SUSFS integration files:"
          ls -la KernelSU/kernel/ | grep -i susfs || echo "  âŒ No SUSFS files found!"
          echo ""
          echo "KernelSU Makefile:"
          grep -i susfs KernelSU/kernel/Makefile 2>/dev/null || echo "  âš ï¸  No SUSFS in Makefile"
          echo ""
      
      - name: âš¡ Create configs
        working-directory: kernel
        run: |
          mkdir -p arch/arm64/configs/vendor
          
          cat > arch/arm64/configs/vendor/angelbeats_extreme_battery.config << 'END'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_HIDE_ZYGISK=y
          CONFIG_KSU_SUSFS_SUS_KLOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_POWERSAVE=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=100
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          END
          
          cat > arch/arm64/configs/vendor/angelbeats_balanced.config << 'END'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_HIDE_ZYGISK=y
          CONFIG_KSU_SUSFS_SUS_KLOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=200
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          END
          
          cat > arch/arm64/configs/vendor/angelbeats_performance.config << 'END'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_HIDE_ZYGISK=y
          CONFIG_KSU_SUSFS_SUS_KLOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=500
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          END
      
      - name: ðŸ”¨ Clone Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
      
      - name: âš™ï¸ Merge configs
        working-directory: kernel
        run: |
          BATTERY_CONFIG="angelbeats_${PROFILE}.config"
          cat arch/arm64/configs/gki_defconfig \
              arch/arm64/configs/vendor/shennong_GKI.config \
              arch/arm64/configs/vendor/$BATTERY_CONFIG \
              > .config
      
      - name: ðŸ› ï¸ Configure kernel options
        working-directory: kernel
        run: |
          echo "Configuring kernel options..."
          
          # Disable WERROR to treat warnings as non-fatal
          scripts/config --disable CONFIG_WERROR
          scripts/config --disable CONFIG_CC_WERROR
          
          # Disable problematic features
          scripts/config --disable CONFIG_SCHED_CLUSTER
          scripts/config --disable CONFIG_DEBUG_KINFO
          scripts/config --disable CONFIG_DEBUG_INFO_BTF
          
          # CRITICAL: Keep CONFIG_MODULES enabled (needed by PKVM and GUNYAH)
          scripts/config --enable CONFIG_MODULES
          
          # Enable Device Tree support (fixes of_fdt errors)
          scripts/config --enable CONFIG_OF
          scripts/config --enable CONFIG_OF_EARLY_FLATTREE
          scripts/config --enable CONFIG_OF_FLATTREE
          
          # Keep PKVM and GUNYAH enabled (they need CONFIG_MODULES)
          scripts/config --enable CONFIG_PKVM
          scripts/config --enable CONFIG_GUNYAH
          
          echo "âœ… Configuration complete!"
      
      - name: ðŸ©¹ Create SUSFS stub functions if missing
        working-directory: kernel
        run: |
          echo "ðŸ©¹ Creating SUSFS integration functions..."
          
          # Check what SUSFS files we have
          echo "Current SUSFS files in KernelSU/kernel/:"
          ls -la KernelSU/kernel/ | grep -i susfs || echo "  None found"
          echo ""
          
          # Create ksu_susfs.c with required functions
          cat > KernelSU/kernel/ksu_susfs.c << 'SUSFS_CODE'
          #include <linux/types.h>
          #include <linux/fs.h>
          #include <linux/mount.h>
          #include <linux/kernel.h>
          
          // SUSFS integration functions for KernelSU
          // These are called from fs/susfs.c
          
          static bool avc_log_spoofing_enabled = false;
          
          bool susfs_is_avc_log_spoofing_enabled(void)
          {
              return avc_log_spoofing_enabled;
          }
          EXPORT_SYMBOL_GPL(susfs_is_avc_log_spoofing_enabled);
          
          int susfs_reorder_mnt_id(struct vfsmount *mnt)
          {
              // Stub implementation - just return success
              if (!mnt)
                  return -EINVAL;
              return 0;
          }
          EXPORT_SYMBOL_GPL(susfs_reorder_mnt_id);
          SUSFS_CODE
          
          echo "âœ… Created KernelSU/kernel/ksu_susfs.c"
          cat KernelSU/kernel/ksu_susfs.c
          echo ""
          
          # Check current KernelSU Makefile
          echo "Current KernelSU Makefile:"
          cat KernelSU/kernel/Makefile
          echo ""
          
          # Modify KernelSU Makefile to include our stub
          # We need to add it to the kernelsu object, not as separate obj-y
          if ! grep -q "ksu_susfs.o" KernelSU/kernel/Makefile; then
            # Find the line with kernelsu-objs and add ksu_susfs.o to it
            if grep -q "kernelsu-objs" KernelSU/kernel/Makefile; then
              sed -i '/kernelsu-objs.*+=/ s/$/ ksu_susfs.o/' KernelSU/kernel/Makefile
              echo "âœ… Added ksu_susfs.o to kernelsu-objs"
            else
              # If no kernelsu-objs, add as obj-y
              echo "" >> KernelSU/kernel/Makefile
              echo "# SUSFS integration" >> KernelSU/kernel/Makefile
              echo "obj-\$(CONFIG_KSU) += ksu_susfs.o" >> KernelSU/kernel/Makefile
              echo "âœ… Added ksu_susfs.o to KernelSU Makefile"
            fi
          fi
          
          echo ""
          echo "Modified KernelSU Makefile:"
          cat KernelSU/kernel/Makefile
          echo ""
      
      - name: ðŸ—ï¸ Build
        working-directory: kernel
        run: |
          export PATH="$GITHUB_WORKSPACE/clang/bin:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          
          clang --version | head -1
          make kernelversion
          make olddefconfig 2>&1 || true
          
          echo ""
          echo "ðŸ” Checking if ksu_susfs will be compiled..."
          grep -r "ksu_susfs" KernelSU/kernel/Makefile || echo "âš ï¸  ksu_susfs NOT in Makefile!"
          
          echo ""
          echo "ðŸš€ Building kernel..."
          make -j$(nproc) \
            KCFLAGS="-Wno-error -Wno-implicit-function-declaration -Wno-int-conversion -Wno-sometimes-uninitialized" \
            2>&1 | tee ../build.log
          
          # Check if ksu_susfs was built
          echo ""
          echo "ðŸ” Checking if ksu_susfs.o was created..."
          find . -name "ksu_susfs.o" -exec ls -lh {} \; || echo "âš ï¸  ksu_susfs.o NOT built!"
          
          if [ -f arch/arm64/boot/Image.gz ]; then
            echo ""
            echo "âœ… BUILD SUCCESS!"
            ls -lh arch/arm64/boot/Image.gz
          else
            echo ""
            echo "âŒ BUILD FAILED!"
            echo ""
            echo "Last 200 lines of build log:"
            tail -200 ../build.log
            echo ""
            echo "All linker errors:"
            grep "ld.lld: error:" ../build.log || grep "error:" ../build.log | tail -50
            echo ""
            echo "Checking for susfs references:"
            grep -i "susfs" ../build.log | tail -20
            exit 1
          fi
      
      - name: ðŸ“¦ Package
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3
          cd AnyKernel3
          cp ../kernel/arch/arm64/boot/Image.gz ./
          
          cat > anykernel.sh << 'AK'
          properties() { '
          kernel.string=AngelBeats-SukiSU-SUSFS-Xiaomi14Pro
          do.devicecheck=1
          do.modules=0
          do.systemless=1
          do.cleanup=1
          device.name1=shennong
          device.name2=Xiaomi 14 Pro
          supported.versions=14-15
          '; }
          block=/dev/block/by-name/boot;
          is_slot_device=auto;
          ramdisk_compression=auto;
          . tools/ak3-core.sh;
          dump_boot;
          write_boot;
          AK
          
          DATE=$(date +%Y%m%d-%H%M)
          ZIPNAME="AngelBeats-SukiSU-SUSFS-Xiaomi14Pro-${PROFILE}-${DATE}.zip"
          zip -r9 "../${ZIPNAME}" * -x .git README.md *placeholder
          cd ..
          echo "ZIPNAME=${ZIPNAME}" >> $GITHUB_ENV
      
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-${{ env.PROFILE }}
          path: |
            *.zip
            build.log
      
      - name: ðŸŽ‰ Done
        run: |
          echo "âœ… BUILD COMPLETE!"
          echo "ðŸ“¦ Kernel: ${{ env.ZIPNAME }}"
          echo "âš¡ Profile: ${{ env.PROFILE }}"
