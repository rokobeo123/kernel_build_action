          # Networking
          CONFIG_WIREGUARD=y
          
          # Debugging/Symbols
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          
          # Tickless
          CONFIG_NO_HZ_IDLE=y
          CONFIG_NO_HZ_FULL=y
          CONFIG_NO_HZ=y
          CONFIG_HIGH_RES_TIMERS=y
          CONFIG_EOF
          
          # Performance Config
          cat > arch/arm64/configs/vendor/angelbeats_performance.config << 'CONFIG_EOF'
          # KernelSU
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
