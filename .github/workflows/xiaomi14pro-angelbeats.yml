name: ðŸ”‹ Xiaomi 14 Pro - AngelBeats + SukiSU + SUSFS

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Battery Profile'
        required: true
        default: 'balanced'
        type: choice
        options:
          - extreme_battery
          - balanced
          - performance
  
  push:
    branches:
      - main
    paths:
      - '.github/workflows/xiaomi14pro-angelbeats.yml'

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: Set profile
        run: |
          if [ -z "${{ inputs.profile }}" ]; then
            echo "PROFILE=balanced" >> $GITHUB_ENV
          else
            echo "PROFILE=${{ inputs.profile }}" >> $GITHUB_ENV
          fi
      
      - name: ðŸ§¹ Free space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      
      - name: ðŸ“¦ Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex \
            g++-multilib gcc-multilib git gnupg gperf imagemagick \
            lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev \
            libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop \
            pngcrush rsync schedtool squashfs-tools xsltproc zip \
            zlib1g-dev python3 python-is-python3 wget cpio kmod \
            libelf-dev libelf1 elfutils
      
      - name: ðŸ“‚ Clone kernel (shennong-u-oss)
        run: |
          git clone --depth=1 \
            https://github.com/MiCode/Xiaomi_Kernel_OpenSource \
            -b shennong-u-oss \
            kernel
          cd kernel
          make kernelversion 2>/dev/null || cat Makefile | head -5
      
      - name: ðŸ”§ Fix Kconfig
        working-directory: kernel
        run: |
          if [ -f "drivers/misc/Kconfig" ]; then
            sed -i '/source "drivers\/misc\/hwid\/Kconfig"/d' drivers/misc/Kconfig
          fi
      
      - name: ðŸ”§ Integrate SukiSU
        working-directory: kernel
        run: |
          echo "Installing SukiSU..."
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          
          if [ ! -d "KernelSU" ]; then
            echo "âŒ SukiSU failed!"
            exit 1
          fi
          
          echo "âœ… SukiSU integrated!"
      
      - name: ðŸ“¥ Clone SUSFS and copy by exact structure
        working-directory: kernel
        run: |
          echo "ðŸ“¥ Cloning SUSFS..."
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1
          
          echo ""
          echo "ðŸ“‹ SUSFS structure in kernel_patches/:"
          ls -la susfs4ksu/kernel_patches/
          
          echo ""
          echo "ðŸ“ Copying SUSFS files..."
          
          cd susfs4ksu/kernel_patches
          
          # ============================================
          # Copy fs/ directory
          # ============================================
          if [ -d "fs" ]; then
            echo "Copying fs/ â†’ ../../fs/"
            cp -rv fs/* ../../fs/ 2>/dev/null || true
          fi
          
          # ============================================
          # Copy include/ directory
          # ============================================
          if [ -d "include" ]; then
            echo "Copying include/ â†’ ../../include/"
            cp -rv include/* ../../include/ 2>/dev/null || true
          fi
          
          # ============================================
          # Copy KernelSU/ directory
          # ============================================
          if [ -d "KernelSU" ]; then
            echo "Copying KernelSU/ â†’ ../../KernelSU/"
            cp -rv KernelSU/* ../../KernelSU/ 2>/dev/null || true
          fi
          
          cd ../..
          
          echo ""
          echo "âœ… SUSFS files copied!"
          echo ""
          echo "=== Verification ==="
          
          echo "fs/:"
          ls -la fs/*susfs* 2>/dev/null || echo "No susfs files"
          
          echo ""
          echo "include/linux/:"
          ls -la include/linux/susfs.h 2>/dev/null && echo "âœ… susfs.h found!" || echo "âŒ susfs.h missing!"
          
          echo ""
          echo "KernelSU/kernel/:"
          ls -la KernelSU/kernel/*susfs* 2>/dev/null || echo "No susfs files"
          
          echo ""
          echo "All includes:"
          find include -name "*susfs*" 2>/dev/null || echo "None"
      
      - name: âš¡ Create battery configs
        working-directory: kernel
        run: |
          mkdir -p arch/arm64/configs/vendor
          
          cat > arch/arm64/configs/vendor/angelbeats_extreme_battery.config << 'END'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_POWERSAVE=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=100
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          END
          
          cat > arch/arm64/configs/vendor/angelbeats_balanced.config << 'END'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=200
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          END
          
          cat > arch/arm64/configs/vendor/angelbeats_performance.config << 'END'
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KPM=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          CONFIG_KALLSYMS=y
          CONFIG_KALLSYMS_ALL=y
          CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
          CONFIG_IOSCHED_BFQ=y
          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_PM_WAKELOCKS_LIMIT=500
          CONFIG_ZRAM=y
          CONFIG_LZ4_COMPRESS=y
          CONFIG_WIREGUARD=y
          END
      
      - name: ðŸ”¨ Clone Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
      
      - name: âš™ï¸ Merge configs
        working-directory: kernel
        run: |
          BATTERY_CONFIG="angelbeats_${PROFILE}.config"
          cat arch/arm64/configs/gki_defconfig \
              arch/arm64/configs/vendor/shennong_GKI.config \
              arch/arm64/configs/vendor/$BATTERY_CONFIG \
              > .config
      
      - name: ðŸ› ï¸ Fix compilation
        working-directory: kernel
        run: |
          scripts/config --disable CONFIG_WERROR
          scripts/config --disable CONFIG_CC_WERROR
          scripts/config --disable CONFIG_SCHED_CLUSTER
          scripts/config --enable CONFIG_OF
          scripts/config --enable CONFIG_OF_EARLY_FLATTREE
          scripts/config --enable CONFIG_OF_FLATTREE
      
      - name: ðŸ—ï¸ Build kernel
        working-directory: kernel
        run: |
          export PATH="$GITHUB_WORKSPACE/clang/bin:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          
          echo "Compiler:"
          clang --version | head -1
          
          echo "Kernel:"
          make kernelversion
          
          echo "Config:"
          make olddefconfig 2>&1 || true
          
          echo ""
          echo "Building..."
          make -j$(nproc) \
            KCFLAGS="-Wno-error -Wno-implicit-function-declaration -Wno-sometimes-uninitialized" \
            2>&1 | tee ../build.log
          
          if [ -f arch/arm64/boot/Image.gz ]; then
            echo ""
            echo "âœ… ============================="
            echo "âœ…  BUILD SUCCESSFUL!"
            echo "âœ… ============================="
            ls -lh arch/arm64/boot/Image.gz
          else
            echo ""
            echo "âŒ ============================="
            echo "âŒ  BUILD FAILED!"
            echo "âŒ ============================="
            tail -200 ../build.log
            grep -i "error:" ../build.log | tail -50
            exit 1
          fi
      
      - name: ðŸ“¦ Package AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3
          cd AnyKernel3
          cp ../kernel/arch/arm64/boot/Image.gz ./
          
          cat > anykernel.sh << 'AK'
          properties() { '
          kernel.string=AngelBeats-SukiSU-SUSFS-Xiaomi14Pro
          do.devicecheck=1
          do.modules=0
          do.systemless=1
          do.cleanup=1
          device.name1=shennong
          device.name2=Xiaomi 14 Pro
          device.name3=2311DRN47C
          supported.versions=14-15
          '; }
          block=/dev/block/by-name/boot;
          is_slot_device=auto;
          ramdisk_compression=auto;
          . tools/ak3-core.sh;
          dump_boot;
          write_boot;
          AK
          
          DATE=$(date +%Y%m%d-%H%M)
          ZIPNAME="AngelBeats-SukiSU-SUSFS-Xiaomi14Pro-${PROFILE}-${DATE}.zip"
          
          zip -r9 "../${ZIPNAME}" * -x .git README.md *placeholder
          
          cd ..
          echo "ZIPNAME=${ZIPNAME}" >> $GITHUB_ENV
          
          cat > KERNEL_INFO.txt << 'INFO'
          ðŸ”‹ AngelBeats-Style Kernel
          ðŸ“± Xiaomi 14 Pro (shennong)
          
          âœ… Features:
          - SukiSU Ultra (root)
          - SUSFS v2.0.0 (root hiding)
          - KPM + KProbes
          - Battery optimization
          - BFQ I/O Scheduler
          
          ðŸ“¥ Flash via TWRP
          ðŸ”‹ Enjoy better battery!
          INFO
          
          echo "âœ… Packaged: ${ZIPNAME}"
      
      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-14-Pro-Kernel-${{ env.PROFILE }}
          path: |
            *.zip
            KERNEL_INFO.txt
            build.log
          retention-days: 30
      
      - name: ðŸŽ‰ Build complete!
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   âœ… BUILD SUCCESSFUL! âœ…    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ“¦ Kernel: ${{ env.ZIPNAME }}"
          echo "âš¡ Profile: ${{ env.PROFILE }}"
          echo ""
          echo "ðŸ“¥ Download from Artifacts!"
          echo ""
