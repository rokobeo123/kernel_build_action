name: ðŸ”‹ Xiaomi 14 Pro - AngelBeats Style + SukiSU + SUSFS

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Battery Profile'
        required: true
        default: 'balanced'
        type: choice
        options:
          - extreme_battery
          - balanced
          - performance

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ§¹ Free up space
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h
      
      - name: ðŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex \
            g++-multilib gcc-multilib git gnupg gperf \
            imagemagick lib32readline-dev lib32z1-dev \
            liblz4-tool libncurses5-dev libsdl1.2-dev \
            libssl-dev libxml2 libxml2-utils lzop \
            pngcrush rsync schedtool squashfs-tools \
            xsltproc zip zlib1g-dev python3 python-is-python3 \
            wget cpio kmod patch
      
      - name: ðŸ“‚ Clone Xiaomi 14 Pro kernel source
        run: |
          echo "Cloning Xiaomi 14 Pro kernel..."
          git clone --depth=1 \
            https://github.com/MiCode/Xiaomi_Kernel_OpenSource \
            -b shennong-u-oss \
            kernel
          
          cd kernel
          echo "âœ… Kernel cloned! Version:"
          make kernelversion 2>/dev/null || cat Makefile | grep "^VERSION\|^PATCHLEVEL\|^SUBLEVEL" | head -3
      
      - name: ðŸ”§ Integrate SukiSU (Step 1 - Base)
        working-directory: kernel
        run: |
          echo "ðŸš€ Step 1: Installing SukiSU base..."
          
          # Integrate SukiSU with builtin config (chá»‰ setup structure)
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          
          if [ -d "KernelSU" ]; then
            echo "âœ… SukiSU base integrated!"
            ls -la KernelSU/kernel/ | head -20
          else
            echo "âŒ SukiSU integration failed!"
            exit 1
          fi
      
      - name: ðŸ“¥ Clone SUSFS source (Step 2)
        working-directory: kernel
        run: |
          echo "ðŸš€ Step 2: Cloning SUSFS source code..."
          
          # Clone SUSFS repository
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1
          
          if [ -d "susfs4ksu" ]; then
            echo "âœ… SUSFS cloned successfully!"
            ls -la susfs4ksu/
          else
            echo "âŒ SUSFS clone failed!"
            exit 1
          fi
      
      - name: ðŸ”¨ Apply SUSFS patches (Step 3 - Critical!)
        working-directory: kernel
        run: |
          echo "ðŸš€ Step 3: Applying SUSFS patches..."
          # ==================================================
          # COPY SUSFS SOURCE FILES (quan trá»ng!)
          # ==================================================
          echo "Copying SUSFS source files to kernel..."
          
          # Copy táº¥t cáº£ files tá»« ksu_susfs vÃ o KernelSU/kernel/
          if [ -d "susfs4ksu/ksu_susfs" ]; then
            echo "Found ksu_susfs directory, copying files..."
            cp -rv susfs4ksu/ksu_susfs/* KernelSU/kernel/ || true
          fi
          
          # Hoáº·c tá»« kernel_patches/ksu_susfs náº¿u cÃ³
          if [ -d "susfs4ksu/kernel_patches/ksu_susfs" ]; then
            echo "Found kernel_patches/ksu_susfs directory, copying files..."
            cp -rv susfs4ksu/kernel_patches/ksu_susfs/* KernelSU/kernel/ || true
          fi
          
          # Copy cÃ¡c .c vÃ  .h files cÃ³ chá»©a "susfs" trong tÃªn
          find susfs4ksu -type f \( -name "*susfs*.c" -o -name "*susfs*.h" \) -exec cp -v {} KernelSU/kernel/ \; 2>/dev/null || true
          
          echo "âœ… SUSFS source files copied!"
          echo "Checking KernelSU/kernel/ directory:"
          ls -la KernelSU/kernel/ | grep -i susfs || echo "No susfs files found yet (may be integrated differently)"
          
          # ==================================================
          # VERIFY INTEGRATION
          # ==================================================
          echo ""
          echo "=== Verifying SUSFS integration ==="
          
          if grep -r "CONFIG_KSU_SUSFS" KernelSU/ 2>/dev/null | head -5; then
            echo "âœ… SUSFS config found in KernelSU"
          else
            echo "âš ï¸ SUSFS config not found, but may still work"
          fi
          
          if find KernelSU/kernel -name "*susfs*" | grep -q .; then
            echo "âœ… SUSFS files found:"
            find KernelSU/kernel -name "*susfs*"
          else
            echo "âš ï¸ No explicit susfs files, checking if integrated into existing files..."
          fi
          
          echo ""
          echo "=== Patch Summary ==="
          echo "Rejected patches (if any):"
          find . -name "*.rej" | while read rej; do
            echo "  - $rej"
          done
          
          echo ""
          echo "âœ… SUSFS patches applied (check above for any issues)"
      
      - name: âš¡ Create AngelBeats battery configs
        working-directory: kernel
        run: |
          echo "Creating battery optimization configs..."
          
          # ===== EXTREME BATTERY =====
          cat > arch/arm64/configs/vendor/angelbeats_extreme_battery.config << 'EOF'
# AngelBeats Extreme Battery - Xiaomi 14 Pro
CONFIG_KSU=y
CONFIG_KSU_SUSFS=y
CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
CONFIG_KSU_SUSFS_SUS_PATH=y
CONFIG_KSU_SUSFS_SUS_MOUNT=y
CONFIG_KSU_SUSFS_SUS_KSTAT=y
CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
CONFIG_KSU_SUSFS_TRY_UMOUNT=y
CONFIG_KSU_SUSFS_SPOOF_UNAME=y
CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
CONFIG_KSU_SUSFS_ENABLE_LOG=y
CONFIG_KPM=y
CONFIG_KPROBES=y
CONFIG_HAVE_KPROBES=y
CONFIG_KPROBE_EVENTS=y
CONFIG_KALLSYMS=y
CONFIG_KALLSYMS_ALL=y
CONFIG_CPU_FREQ_GOV_POWERSAVE=y
CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
CONFIG_CPU_IDLE=y
CONFIG_CPU_IDLE_GOV_MENU=y
CONFIG_IOSCHED_BFQ=y
CONFIG_BFQ_GROUP_IOSCHED=y
CONFIG_DEFAULT_BFQ=y
CONFIG_PM=y
CONFIG_PM_SLEEP=y
CONFIG_SUSPEND=y
CONFIG_PM_AUTOSLEEP=y
CONFIG_PM_WAKELOCKS=y
CONFIG_PM_WAKELOCKS_LIMIT=100
CONFIG_PM_WAKELOCKS_GC=y
CONFIG_NO_HZ_FULL=y
CONFIG_NO_HZ_IDLE=y
CONFIG_HIGH_RES_TIMERS=y
CONFIG_ZRAM=y
CONFIG_ZRAM_WRITEBACK=y
CONFIG_ZSMALLOC=y
CONFIG_LZ4_COMPRESS=y
CONFIG_LZ4_DECOMPRESS=y
# CONFIG_DEBUG_KERNEL is not set
# CONFIG_DEBUG_INFO is not set
# CONFIG_SLUB_DEBUG is not set
CONFIG_THERMAL=y
CONFIG_THERMAL_GOV_STEP_WISE=y
CONFIG_WIREGUARD=y
EOF

          # ===== BALANCED =====
          cat > arch/arm64/configs/vendor/angelbeats_balanced.config << 'EOF'
# AngelBeats Balanced - Xiaomi 14 Pro
CONFIG_KSU=y
CONFIG_KSU_SUSFS=y
CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
CONFIG_KSU_SUSFS_SUS_PATH=y
CONFIG_KSU_SUSFS_SUS_MOUNT=y
CONFIG_KSU_SUSFS_SUS_KSTAT=y
CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
CONFIG_KSU_SUSFS_TRY_UMOUNT=y
CONFIG_KSU_SUSFS_SPOOF_UNAME=y
CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
CONFIG_KSU_SUSFS_ENABLE_LOG=y
CONFIG_KPM=y
CONFIG_KPROBES=y
CONFIG_HAVE_KPROBES=y
CONFIG_KPROBE_EVENTS=y
CONFIG_KALLSYMS=y
CONFIG_KALLSYMS_ALL=y
CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
CONFIG_CPU_FREQ_GOV_POWERSAVE=y
CONFIG_CPU_FREQ_GOV_PERFORMANCE=y
CONFIG_CPU_IDLE=y
CONFIG_IOSCHED_BFQ=y
CONFIG_BFQ_GROUP_IOSCHED=y
CONFIG_DEFAULT_BFQ=y
CONFIG_PM=y
CONFIG_PM_SLEEP=y
CONFIG_PM_WAKELOCKS=y
CONFIG_PM_WAKELOCKS_LIMIT=200
CONFIG_ZRAM=y
CONFIG_ZSMALLOC=y
CONFIG_LZ4_COMPRESS=y
# CONFIG_DEBUG_KERNEL is not set
# CONFIG_DEBUG_INFO is not set
CONFIG_THERMAL=y
CONFIG_THERMAL_GOV_STEP_WISE=y
EOF

          # ===== PERFORMANCE =====
          cat > arch/arm64/configs/vendor/angelbeats_performance.config << 'EOF'
# AngelBeats Performance - Xiaomi 14 Pro
CONFIG_KSU=y
CONFIG_KSU_SUSFS=y
CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
CONFIG_KSU_SUSFS_SUS_PATH=y
CONFIG_KSU_SUSFS_SUS_MOUNT=y
CONFIG_KSU_SUSFS_SUS_KSTAT=y
CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
CONFIG_KSU_SUSFS_TRY_UMOUNT=y
CONFIG_KSU_SUSFS_SPOOF_UNAME=y
CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
CONFIG_KPM=y
CONFIG_KPROBES=y
CONFIG_HAVE_KPROBES=y
CONFIG_KPROBE_EVENTS=y
CONFIG_KALLSYMS=y
CONFIG_KALLSYMS_ALL=y
CONFIG_CPU_FREQ_GOV_PERFORMANCE=y
CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y
CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
CONFIG_IOSCHED_BFQ=y
CONFIG_BFQ_GROUP_IOSCHED=y
CONFIG_PM_WAKELOCKS_LIMIT=500
CONFIG_ZRAM=y
CONFIG_LZ4_COMPRESS=y
# CONFIG_DEBUG_KERNEL is not set
EOF

          echo "âœ… Battery configs created!"
          ls -la arch/arm64/configs/vendor/angelbeats_*.config
      
      - name: ðŸ”¨ Clone Proton Clang
        run: |
          echo "Cloning Proton Clang..."
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
          echo "âœ… Toolchain ready!"
      
      - name: âš™ï¸ Merge configs
        working-directory: kernel
        run: |
          BATTERY_CONFIG="angelbeats_balanced.config"
          
          case "${{ inputs.profile }}" in
            extreme_battery) BATTERY_CONFIG="angelbeats_extreme_battery.config" ;;
            balanced) BATTERY_CONFIG="angelbeats_balanced.config" ;;
            performance) BATTERY_CONFIG="angelbeats_performance.config" ;;
          esac
          
          echo "Using: $BATTERY_CONFIG"
          
          # Merge configs
          cat arch/arm64/configs/gki_defconfig \
              arch/arm64/configs/vendor/shennong_GKI.config \
              arch/arm64/configs/vendor/$BATTERY_CONFIG \
              > .config
          
          echo "âœ… Configs merged!"
      
      - name: ðŸ—ï¸ Build kernel
        working-directory: kernel
        run: |
          echo "ðŸš€ Building kernel..."
          
          export PATH="$GITHUB_WORKSPACE/clang/bin:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          
          make olddefconfig
          make kernelversion
          
          make -j$(nproc) 2>&1 | tee ../build.log
          
          if [ -f arch/arm64/boot/Image.gz ]; then
            echo "âœ… Build successful!"
            ls -lh arch/arm64/boot/Image.gz
          else
            echo "âŒ Build failed!"
            tail -100 ../build.log
            exit 1
          fi
      
      - name: ðŸ“¦ Package AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3
          cd AnyKernel3
          
          cp ../kernel/arch/arm64/boot/Image.gz ./
          
          cat > anykernel.sh << 'AKEOF'
properties() { '
kernel.string=AngelBeats-SukiSU-SUSFS-Xiaomi14Pro
do.devicecheck=1
do.modules=0
do.systemless=1
do.cleanup=1
do.cleanuponabort=0
device.name1=shennong
device.name2=Xiaomi 14 Pro
device.name3=2311DRN47C
supported.versions=14-15
'; }
block=/dev/block/by-name/boot;
is_slot_device=auto;
ramdisk_compression=auto;
. tools/ak3-core.sh;
dump_boot;
write_boot;
AKEOF
          
          PROFILE="${{ inputs.profile }}"
          DATE=$(date +%Y%m%d-%H%M)
          ZIPNAME="AngelBeats-SukiSU-SUSFS-Xiaomi14Pro-${PROFILE}-${DATE}.zip"
          
          zip -r9 "../${ZIPNAME}" * -x .git README.md *placeholder
          
          cd ..
          echo "âœ… Packaged: ${ZIPNAME}"
          
          cat > KERNEL_INFO.txt << EOF
ðŸ”‹ AngelBeats-Style Kernel for Xiaomi 14 Pro
ðŸ“… Build: $(date)
âš¡ Profile: ${PROFILE}

ðŸ”§ Features:
  âœ… SukiSU Ultra (root)
  âœ… SUSFS v2.0.0 (root hiding) - FULL PATCHES APPLIED
  âœ… KPM + KProbes
  âœ… BBG (Baseband Guard)
  âœ… AngelBeats battery optimization
  âœ… BFQ I/O Scheduler
  âœ… Schedutil CPU Governor

ðŸ“± Device: Xiaomi 14 Pro (shennong)
ðŸ§ Kernel: 6.1.118

âš ï¸ BACKUP boot.img before flashing!

ðŸ’¡ Recommended apps:
  - Scene (Coolapk)
  - Franco Kernel Manager
  - EX Kernel Manager
EOF
          
          echo "ZIPNAME=${ZIPNAME}" >> $GITHUB_ENV
      
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: Xiaomi-14-Pro-Kernel-${{ inputs.profile }}
          path: |
            *.zip
            KERNEL_INFO.txt
            build.log
      
      - name: ðŸŽ‰ Complete!
        run: |
          echo "================================"
          echo "âœ… BUILD SUCCESSFUL!"
          echo "Profile: ${{ inputs.profile }}"
          echo "Kernel: ${{ env.ZIPNAME }}"
          echo "ðŸ“¥ Download from Artifacts"
          echo "================================"
