          CONFIG_BFQ_GROUP_IOSCHED=y
          CONFIG_MQ_IOSCHED_DEADLINE=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_IOSCHED_DEADLINE=y
          CONFIG_IOSCHED_CFQ=y
          CONFIG_DEFAULT_BFQ=y
          CONFIG_DEFAULT_IOSCHED="bfq"
          
          # Memory Management
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          CONFIG_ZSMALLOC=y
